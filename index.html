<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Power BI - Rotação Automática</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>

  <iframe id="powerbi-frame"
          src="https://app.powerbi.com/reportEmbed?reportId=e3f6d65d-753d-4498-8521-d87f5ffcdee5&autoAuth=true&embeddedDemo=true&reportSection=ReportSection"
          allowfullscreen="true">
  </iframe>

  <script>
    const sections = [
      "ReportSection",    // Página 1
      "ReportSection1",   // Página 2
      "ReportSection2",   // Página 3
      "ReportSection3",   // Página 4
      "ReportSection4"    // Página 5 (adapte ao seu relatório)
    ];

    const baseUrl = "https://app.powerbi.com/reportEmbed?reportId=e3f6d65d-753d-4498-8521-d87f5ffcdee5&autoAuth=true&embeddedDemo=true";
    let current = 0;
    const interval = 45000; // 45 segundos

    setInterval(() => {
      current = (current + 1) % sections.length;
      const newSrc = `${baseUrl}&reportSection=${sections[current]}&ts=${Date.now()}`;
      document.getElementById("powerbi-frame").src = newSrc;
    }, interval);
  </script>

</body>
</html>
